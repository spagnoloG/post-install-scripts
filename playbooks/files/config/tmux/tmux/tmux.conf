set  -g default-terminal "screen"
set  -g base-index      0
setw -g pane-base-index 0


set -g status-keys emacs
set -g mode-keys   emacs

setw -g aggressive-resize off
setw -g clock-mode-style  24
set  -s escape-time       500

# Alacritty term support
set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"

# Kitty terminal
#set -ag terminal-overrides ",xterm-kitty:Tc"
#set-option -sa terminal-features ',XXX:RGB'

# Enable vim keys
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r ^ last-window

#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'

# Remap prefix to Control + a
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Set mouse
set -g mouse on

# Increase history size
set-option -g history-limit 10000

# NeoVim
set-option -sg escape-time 10

# Colors
# Set status left with session name and hostname
set-option -g status-bg black
set-option -g status-fg white

set-option -g status-left '#[bg=blue,fg=white,bold] #S #[fg=blue]î‚°#[default]'

# Set status right with date and time
set-option -g status-right '#[fg=cyan] %Y-%m-%d %H:%M #[fg=blue]î‚²#[bg=blue,fg=black] #(whoami) #[fg=red]î‚²#[bg=red,fg=black] #(acpi -b | head -n 1 | awk "{gsub(\",\",\"\"); print \$3 \" \" \$4}" | sed "s/Discharging/ðŸ”‹/;s/Charging/âš¡/;s/Full/ðŸ”Œ/") '

# Clock mode colors
set-option -g clock-mode-colour cyan
set-option -g clock-mode-style 24

# Window title colors
setw -g window-status-format ' #I #[fg=blue]#W #[fg=black]î‚°'
setw -g window-status-current-format ' #[fg=blue,bg=black]î‚° #[fg=black,bg=blue,bold]#I #[fg=black,bold]#W #[default]î‚°'

# Split pane indicator
setw -g display-panes-colour cyan
setw -g display-panes-active-colour magenta

# Status bar refresh interval (in seconds)
set -g status-interval 5

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager
run -b '~/.tmux/plugins/tpm/tpm'
