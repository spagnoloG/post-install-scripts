# Use ThinkPad ACPI fan interface
tp_fan /proc/acpi/ibm/fan

# Sensors (legacy syntax uses absolute temp*_input paths)
# CPU package (coretemp)
hwmon /sys/class/hwmon/hwmon5/temp1_input
# ACPI thermal zone
hwmon /sys/class/hwmon/hwmon1/temp1_input
# NVMe composite temperature
hwmon /sys/class/hwmon/hwmon3/temp1_input
# Wi-Fi temp (optional)
hwmon /sys/class/hwmon/hwmon6/temp1_input

# Fan curve: (level, lower°C, upper°C)
(0,   0,  52)
(1,  48,  60)
(2,  57,  63)
(3,  60,  68)
(4,  65,  74)
(5,  70,  80)
(6,  76,  86)
(7,  83, 32767)